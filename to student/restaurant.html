<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>巷弄稻香</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <!-- CSS連結 -->
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <!-- 第一區 header -->
    <header>
        <a href="#" class="logo"><img src="images/rice_logo.png"> 巷弄稻香</a>
        <!-- RWD時的按鈕 -->
        <div id="menu-bar" class="fas fa-bars"></div>
        <nav class="navbar">
            <a href="#home">本週主打</a>
            <a href="#category">料理</a>
            <a href="#order">訂購</a>
        </nav>
    </header>

    <!-- 第二區 首頁 -->
    <section class="home" id="home">
        <div class="content">
            <h3>稻香魯肉飯</h3>
            <p>採用台稉27號稻米，Q彈口感，稻香濃溢，彷彿躺在稻米田裡的『極致魯肉飯』</p>
            <a href="#" class="btn">立即訂購</a>
        </div>
        <img src="images/pork_rice1.gif" alt="">
    </section>

    <!-- 第三區 料理 -->
    <section class="category" id="category">
        <h1 class="heading"> 巷弄稻香<span>料理</span></h1>
        <div class="box-container">
		
            <!-- 第一個料理 -->
            <div class="box">
                <img class="image" src="images/pork_rice1.gif">
                <div class="content">
                    <img src="images/rice.png">
                    <h3>米飯類</h3>
                    <p>全部採用台稉27號稻米，山泉水自然種植而成，口感頂天，無語倫比</p>
                </div>
            </div>

            <!-- 第二個料理 -->
            <div class="box">
                <img class="image" src="images/rick roll.gif">
                <div class="content">
                    <img src="images/sushi.png">
                    <h3>壽司類</h3>
                    <p>稻香握壽司，新鮮、手工、純天然，猶如深海現吃</p>
                </div>
            </div>

            <!-- 第三個料理 -->
            <div class="box">
                <img class="image" src="images/1.jpg">
                <div class="content">
                    <img src="images/noodle1.png">
                    <h3>米粉類</h3>
                    <p>100%由米做成的米粉，搭配水晶高湯熬煮，驚為天人新滋味</p>
                </div>
            </div>
        </div>
    </section>

    <!-- 第四區 訂購 -->
    <section class="order" id="order">
        <h1 class="heading"> 巷弄稻香<span>訂購</span></h1>
        <div class="box-container">
            <div class="row">
                <div class="image">
                    <img src="images/order_background.jpg">
                </div>

                <form action="#" method="post" name="orderlist">
                    <div class="inputbox">
                        <input type="text" placeholder="姓名" name="fullname">
                        <input type="email" placeholder="Email" name="emailaddress">
                    </div>

                    <div class="inputbox">
                        <input type="number" placeholder="電話" name="phonenumber">
                        <input type="text" placeholder="取餐時間" name="taketime">
                    </div>

                    <textarea name="subject" id="" cols="30" rows="10"></textarea>
                    <input type="submit" value="訂購" name="submit" class="btn2">
                </form>
            </div>
        </div>
    </section>

    <!-- 第五區 Footer -->
    <section class="footer" id="footer">
        <div class="social">
            <a href="#"><i class="fab fa-facebook-square" style="color:blue;font-size: 30px;"></i> </a>
            <a href="#"><i class="fab fa-instagram-square" style="color:rgb(197, 208, 0);font-size: 30px;"></i> </a>
            <a href="#"><i class="fab fa-line" style="color:rgb(38, 189, 0);font-size: 30px;"></i> </a>
        </div>
        <h1 class="credit">參考Youtuber <span>C w C Channel設計</span> 版權所有&copy;</h1>
    </section>

    <!-- 回上層按鈕 -->
    <a href="#home" class="fas fa-angle-up" id="scroll-up"></a>

</body>

<!-- JS連結 -->
<script src="js/script.js"></script>

</html>
